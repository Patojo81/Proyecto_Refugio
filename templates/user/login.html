{% extends 'partials/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}


{% block content %}

<hr>

<div class="position-relative">
    <div
      class="svg-wrapper bg-image shadow-1-strong rounded-lg"
      style="
        background-image: url('https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 97vh;
      "
    >
<div class="container"> 
    <hr>
    <hr>
    <div class="row mt-5">
        <div class="col-md-5 offset-md-3 ">
            <div class="border p-3 bg-white">
                <h3> Login Page</h3>
                <hr>
                <form method = "POST" >
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-success" type ="submit" value="Login" >
                    <a class= "mx-4" href="{% url 'password_reset'%}">¿Olvidaste tu contraseña?</a>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
