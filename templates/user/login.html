{% extends 'partials/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<hr>
<hr>
<hr>
<hr>
<div class="container"> 
    <div class="row mt-5">
        <div class="col-md-5 offset-md-3 ">
            <div class="border p-3 bg-white">
                <h3> Login Page</h3>
                <hr>
                <form method = "POST" >
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-success" type ="submit" value="Login" >
                    <a class= "mx-4" href="{% url 'password_reset'%}">¿Olvidaste tu contraseña?</a>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
