{% extends 'partials/base.html' %}
{% block title %} Register Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<hr>   

<div class="position-relative">
    <div
      class="svg-wrapper bg-image shadow-1-strong rounded-lg"
      style="
        background-image: url('https://images.unsplash.com/photo-1525253086316-d0c936c814f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 97vh;
      "
    >
<div class="conteiner">
    <hr>
    <hr>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Pagina de Registro</h3>
                <hr> 
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy}}
                  <input class= "btn btn-success" type="submit" value="Register">
                </form>


            </div>
        </div>

    </div>
</div>

{% endblock %}
